<div class="card">
    <div class="card-header">
        <img src="https://s.clipartkey.com/mpngs/s/55-552569_schoonveld-math-math-olympics.png" width="250" height="150" margin="5">
    </div>
<div class="row">
    <div class="col-6">
        <div class="mb-3">
            <label class="form-label" for="">Numero 1</label>
            <input class="form-control" [(ngModel)]="num1" name="num1" placeholder="Primer Número">
        </div>
        <div class="mb-3">
            <label class="form-label" for="">Numero 2</label>
            <input class="form-control" [(ngModel)]="num2" name="num2" placeholder="Segundo Número">
        </div>
        <div class="mb-3">
            <button (click)="sumar()" class="btn btn-primary">Calcular</button>
        </div>
    </div>

    <div class="col-6">
        <h3 class="card-header">SUMA DE {{num1}} + {{num2}}</h3>
        <h2>Resultado: {{resultado}}</h2>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="mb-3">
            <label class="form-label" for="">Numero 3</label>
            <input class="form-control" [(ngModel)]="num3" name="num3" placeholder="Tabla del ...">
        </div>
        
        <div class="mb-3">
            <button (click)="multiplicar()" class="btn btn-primary">Calcular</button>
        </div>
    </div>

    <div class="col-6">
        <h3 class="card-header">TABLA DEL {{num3}}</h3>
        <div *ngFor="let resultado2 of text">
            {{resultado2}}
        </div>
        <h2>Resultado = {{resultado2}}</h2>
    </div>
</div>
</div>
